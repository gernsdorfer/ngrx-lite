<ng-container *ngIf="counterState$ | async as counterState">
  <mat-card class="demo-card">
    <mat-card-header>
      <mat-card-title>Component-Store</mat-card-title>
      <mat-card-subtitle>Sync with Local Counter</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h2> {{ counterState.counter }}</h2>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="increment()" mat-fab>+</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
