<h1>basic Example</h1>
<ng-container *ngIf="counterState$ | async as counterState">
  <button (click)="increment(counterState.item)">+</button>
  <button (click)="reset()">reset</button>
  <pre>{{ counterState | json }}</pre>
  <div class="lds-dual-ring" *ngIf="counterState.isLoading"></div>
</ng-container>
