<ng-container *ngIf="counterState$ | async as counterState">
  <my-app-ui-card>
    <div title>Component-Store</div>
    <div subtitle>Storage from Service (Provided in Module)</div>
    <div content><h2> {{ counterState.counter }}</h2></div>
    <div actions>
      <button (click)="increment()" mat-fab>+</button>
    </div>
  </my-app-ui-card>
</ng-container>
