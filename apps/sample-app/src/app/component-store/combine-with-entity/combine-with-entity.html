<ng-container>
  <mat-card class="demo-card">
    <mat-card-header>
      <mat-card-title>Component-Store</mat-card-title>
      <mat-card-subtitle>Entity Example</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="productForm" (submit)="storeProduct(productForm.getRawValue())">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <button mat-icon-button type="submit">
          <mat-icon>save</mat-icon>
        </button>
        <button mat-icon-button type="button" (click)="resetProductForm()">
          <mat-icon>cancel</mat-icon>
        </button>

      </form>
      <div *ngFor="let product of products$ | async">
        {{product.name}}
        <button (click)="selectProduct(product.id)" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="remove(product)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <button (click)="resetProductForm()" mat-icon-button>
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>
</ng-container>
