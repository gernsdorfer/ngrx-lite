<my-app-ui-card>
  <div title>
    @if (counterState().isLoading) {
      <my-app-ui-spinner></my-app-ui-spinner>
    }
    Loading-Store
  </div>
  <div subtitle>Loading with default value</div>
  <div content><h2 class="counter">{{ counterState().item?.counter }}</h2></div>
  <div actions>
    <button class="increment" (click)="increment()" mat-fab>+</button>
  </div>
</my-app-ui-card>
