<ng-container>
  <mat-card class="demo-card">
    <mat-card-header>
      <mat-card-title>Form-Component-Store</mat-card-title>
      <mat-card-subtitle>Persist Form</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="productForm" class="form">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>LastName</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>
</ng-container>
