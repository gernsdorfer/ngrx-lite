<mat-list role="list">
  @for (todo of todos; track todo.id) {
    <mat-list-item>
      <mat-checkbox
        [checked]="todo.completed"
        (change)="
          updateCompleted.emit({ completed: $event.checked, todoId: todo.id })
        "
        >{{ todo?.title }}</mat-checkbox
      >
    </mat-list-item>
  }
</mat-list>
